<!DOCTYPE html>
<html>
<head>
    <title>My Car Dealership</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }
        
        header {
            background-color: #303030;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        
        h1 {
            margin: 0;
            font-size: 36px;
            line-height: 1.2;
        }
        
        h2 {
            font-size: 24px;
            line-height: 1.2;
            margin-bottom: 10px;
        }
        
        p {
            margin: 0;
            line-height: 1.4;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        
        .car {
            width: calc(25% - 20px);
            margin-bottom: 40px;
            background-color: #fff;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
        }
        
        .car img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            object-position: center;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }
        
        .car img + img {
            display: none;
        }
        
        .car:hover img {
            transform: scale(1.05);
        }
        
        .car-details {
            padding: 20px;
        }
        
        @media only screen and (max-width: 768px) {
            .car {
                width: calc(50% - 20px);
            }
        }
        
        @media only screen and (max-width: 480px) {
            .car {
                width: 100%;
            }
        }
    </style>
</head>
<body>

        <h1>My Car Dealership</h1>
    </header>
